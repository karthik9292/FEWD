<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info">
    <div class="container d-flex justify-content-center mt-5">
        <div class="card p-4" style="width: 30rem;">
            <h2 class="text-center">Give Your Feedback</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name (optional)</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Eg: Karthik...">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email (optional)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Eg: abc@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="phno" class="form-label">Phone Number (optional)</label>
                    <input type="tel" class="form-control" id="phno" name="phno" placeholder="Eg: 9876543210">
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rate your experience:</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Select</option>
                        <option value="poor">Poor</option>
                        <option value="good">Good</option>
                        <option value="very good">Very Good</option>
                        <option value="excellent">Excellent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Your Comments:</label>
                    <textarea id="feedback" name="feedback" class="form-control" rows="3" placeholder="Write your Comments here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="question" class="form-label">Any Question? (optional)</label>
                    <textarea id="question" name="question" class="form-control" rows="3" placeholder="Any question regarding product or service"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
